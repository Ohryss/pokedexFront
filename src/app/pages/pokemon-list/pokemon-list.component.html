<h1>{{ 'pokemon_list' | transloco }}</h1> <!-- Titre de la page avec traduction -->

<!-- Section qui affiche les cartes de PokÃ©mon -->
<section class="p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
  <a *ngFor="let pokemon of pokemonList?.data; trackBy: trackByPokemonId" [routerLink]="['/pokemon/'+pokemon.id]">
    <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
  </a>
</section>

<!-- Indicateur de chargement -->
<div *ngIf="isLoading" class="loading-indicator">
  Chargement en cours...
</div>
